<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loza 3D AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
      }

      /* Center the AR button */
      model-viewer::part(default-ar-button) {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform: translate(-50%, 50%);
        background-color: #c0a15b;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        padding: 12px 28px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease;
      }

      model-viewer::part(default-ar-button):hover {
        background-color: #b2904f;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/neveenmichelleA/AR/refs/heads/main/Loza/loza.glb"
      ios-src="https://raw.githubusercontent.com/neveenmichelleA/AR/refs/heads/main/Loza/loza.usdz"
      alt="Loza 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1">
    </model-viewer>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
