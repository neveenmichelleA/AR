<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      model-viewer {
        width: 100%;
        height: 100%;
      }

      #ar-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 28px;
        background: black;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        z-index: 10;
      }

      #ar-button:active {
        transform: translate(-50%, -50%) scale(0.97);
      }
    </style>
  </head>

  <body>
    <model-viewer
      src="https://raw.githubusercontent.com/neveenmichelleA/AR/main/bub/bub.glb"
      ios-src="https://raw.githubusercontent.com/neveenmichelleA/AR/main/bub/bub.usdz"
      alt="bub 3D Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      shadow-intensity="1"
      exposure="1"
      ar-scale="fixed"
      ar-placement="floor"
      style="width:100%; height:100vh;"
    >
      <button slot="ar-button" id="ar-button">View in your space</button>
    </model-viewer>

    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>
  </body>
</html>
